<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Space</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div id="main-row" class="row">
            <h1>NASA Picture of the Day</h1>
            <div class="col-md-6">
                <input id="submitToday" class="pull-right" type="submit" value="Picture of the Day"></input>
                <div class="row">
                    <div class="col-md-6">
                        <div id="todayResults" style="margin-top: 45px;"></div>
                        <div id="todayCopyright" class="explanationText"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="todayExplanation" class="explanationText"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <input type="date" id="dateInput">
                <input id="submitDate" type="submit" value="Picture from Date Choice"></input>
                <div class="row">
                    <div class="col-md-6">
                        <div id="dateResults"></div>
                        <div id="dateCopyright" class="explanationText"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="dateExplanation" class="explanationText"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script text="type/javascript" src="script.js"></script>
    <footer>
      <a href="https://github.com/bruce-gill/need_space" target="_blank">https://github.com/bruce-gill/need_space</a>
    </footer>
</html>
